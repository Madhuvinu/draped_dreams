<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Purple background
            ctx.fillStyle = '#8B5CF6';
            ctx.fillRect(0, 0, size, size);
            
            // White saree shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, size/4, size/3, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Decorative dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 5; i++) {
                const x = size/2 + (i - 2) * size/12;
                const y = size/2 + (i % 2) * size/20;
                ctx.beginPath();
                ctx.arc(x, y, size/32, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate icons
        const icon512 = createIcon('canvas512', 512);
        const icon192 = createIcon('canvas192', 192);
        const icon32 = createIcon('canvas32', 32);
        
        // Download links
        const link512 = document.createElement('a');
        link512.download = 'pwa-512x512.png';
        link512.href = icon512;
        link512.textContent = 'Download 512x512';
        document.body.appendChild(link512);
        
        const link192 = document.createElement('a');
        link192.download = 'pwa-192x192.png';
        link192.href = icon192;
        link192.textContent = 'Download 192x192';
        document.body.appendChild(link192);
        
        const link32 = document.createElement('a');
        link32.download = 'favicon.ico';
        link32.href = icon32;
        link32.textContent = 'Download favicon';
        document.body.appendChild(link32);
    </script>
</body>
</html>
